name: Beta Build

on:
  push:
    branches:
      - 'beta/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
      
      - name: Get dependencies
        working-directory: vietmap_app
        run: flutter pub get
      
      - name: Flutter analyze
        working-directory: vietmap_app
        run: flutter analyze
      
      - name: Build APK
        working-directory: vietmap_app
        run: flutter build apk --release --split-per-abi
      
      - name: Build AAB
        working-directory: vietmap_app
        run: flutter build appbundle --release
      
      - name: Check APK size
        working-directory: vietmap_app
        run: |
          FILE=build/app/outputs/flutter-apk/app-release.apk
          if [ ! -f "$FILE" ]; then
            FILE=build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          fi
          
          if [ -f "$FILE" ]; then
            APK_SIZE=$(du -h "$FILE" | cut -f1)
            APK_SIZE_MB=$(du -m "$FILE" | cut -f1)
            echo "APK size: $APK_SIZE"
            if [ "$APK_SIZE_MB" -gt 80 ]; then
              echo "WARNING: APK size > 80MB"
            fi
          else
            echo "APK file not found"
          fi
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: beta-apk
          path: vietmap_app/build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: beta-aab
          path: vietmap_app/build/app/outputs/bundle/release/app-release.aab
      
